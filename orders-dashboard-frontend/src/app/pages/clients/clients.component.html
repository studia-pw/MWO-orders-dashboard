<app-navbar></app-navbar>
<div class="container-xxl">
  <div class="d-flex justify-content-end gap-2 mb-3 mt-3">
    <button type="button" class="btn btn-primary" (click)="open(createOrder)">Add new client</button>
    <button type="button" class="btn btn-danger" (click)="open(deletionConfirmation)">Remove clients</button>
  </div>
  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        </div>
      </th>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Surname</th>
      <th scope="col">E-mail</th>
    </tr>
    </thead>
    <tbody>

    </tbody>
  </table>

</div>

<ng-template #deletionConfirmation let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Orders deletetion</h4>
    <button type="button" ngbAutofocus class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <p>Are you <strong>sure</strong> you want to delete <strong class="text-danger">5</strong> orders?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss('cancel click')">Cancel</button>
    <button type="button"  class="btn btn-danger" (click)="modal.close('delete click')">Delete</button>
  </div>
</ng-template>


<ng-template #createOrder let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Add new client</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <form>
      <div class="mb-3 d-flex flex-column gap-3">
        <div class="form-floating">
          <input id="name" placeholder="Name" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          <label for="name">Name</label>
        </div>

        <div class="form-floating">
          <input id="surname" placeholder="Surname" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          <label for="name">Surname</label>
        </div>

        <div class="form-floating">
          <input id="email" placeholder="E-mail" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          <label for="email">E-mail</label>
        </div>

      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss('cancel click')">Cancel</button>
    <button type="button" class="btn btn-primary" (click)="modal.close('Save click')">Save</button>
  </div>
</ng-template>
