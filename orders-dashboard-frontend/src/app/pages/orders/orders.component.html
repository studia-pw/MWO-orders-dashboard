<app-navbar></app-navbar>
<div class="container-xxl" >
  <div class="d-flex justify-content-end gap-2 mt-3 mb-3">
    <button type="button" class="btn btn-primary" (click)="open(createOrder)">Add new order</button>
    <button type="button" class="btn btn-danger" (click)="open(deletionConfirmation)">Remove orders</button>
  </div>
  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        </div>
      </th>
      <th scope="col">Id</th>
      <th scope="col">E-mail</th>
      <th scope="col">Status</th>
    </tr>
    </thead>
    <tbody>

    </tbody>
  </table>

</div>

<ng-template #deletionConfirmation let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Orders deletetion</h4>
    <button type="button" ngbAutofocus class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <p>Are you <strong>sure</strong> you want to delete <strong class="text-danger">5</strong> orders?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss('cancel click')">Cancel</button>
    <button type="button"  class="btn btn-danger" (click)="modal.close('delete click')">Delete</button>
  </div>
</ng-template>


<ng-template #createOrder let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Profile update</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <form>
      <div class="mb-3">
        <div class="input-group">
            <span class="input-group-text" id="inputGroup-sizing-default">E-mail</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="modal.close('Save click')">Save</button>
  </div>
</ng-template>
